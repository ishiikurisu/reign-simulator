<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/master.css">
        <title>Reign Simulator</title>
    </head>

    <body>
        <div id="content"></div>
        <script src="/js/p5.min.js"></script>
        <script src="/js/wasm_exec.js"></script>
        <script>
            if (!WebAssembly.instantiateStreaming) {
                // polyfill
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }

            const go = new Go();

            let mod, inst;

            WebAssembly.instantiateStreaming(fetch("/js/lib.wasm"), go.importObject).then(
                result => {
                    mod = result.module;
                    inst = result.instance;
                }
            );

            async function gorun() {
                await go.run(inst);
                inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
            }

            function ready(fn) {
                if (document.readyState != 'loading') {
                    fn();
                } else {
                    document.addEventListener('DOMContentLoaded', fn);
                }
            }

            var CONTROLLER = null;
        </script>
        <script src="/js/view/game.js" charset="utf-8"></script>
        <script src="/js/view/main_menu.js" charset="utf-8"></script>
        <script src="/js/controller/game.js" charset="utf-8"></script>
        <script src="/js/controller/main_menu.js" charset="utf-8"></script>
        <script src="/js/sketch.js" charset="utf-8"></script>
    </body>
</html>
